<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <title>SFW MEAT SPIN</title>


</head>
<body>
    <div class="container">
        <div class="main">
        <h1 id="main">You got meat spinned!</h1>
        <img id="meatImage" src="img/johnny_automatic_prime_rib.svg" alt="pictureMeat">  
        <h2>The meat has gone round <span id="spinCount">0</span> times!</h2>
        </div>


    </div>
</body>

<script>
    var count = 0;

    function rotate()
    {
        count++;
        spinCount.innerHTML = count; 
    }
    setInterval(function(){ rotate();}, 3000);

</script>


</html>
